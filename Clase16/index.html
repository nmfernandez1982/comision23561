<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1">
     
    </head>
    <body>

        <script>
            
            /*
            string
            boolean
            undefined
            number            
            */

            //tipo de dato number
            var dato1=100;
            
            dato3=1000
            console.log(typeof dato1);


            //tipo string
            var nombre="Nicolas";
            console.log("La variable es:"+typeof nombre);

            //tipo boolean
            var habilitado=true;
            console.log("La variable es:"+typeof habilitado);

            //tipo undefined
            var estado;
            console.log("La variable es:"+typeof estado);

            var dato1="Fernandez";
            console.log("La variable es:"+typeof dato1);

            let dato2=200;   

            console.log("LA variable let es:"+dato2);


            //Tipos de datos complejos (objetos - funciones);

            console.log("El tipo es:"+typeof function calcular(){});
            console.log("EL tipo es:"+typeof [1,"44",5,true,8]);

            /*Constante*/
            const cohefiente=8;

            /*Operador =*/
            /*
            =   operador de asignacion
            ==  operador de igualacion
            === operador de igualacion de dato y tipos           
            */

            /*operadores aritmeticos*/
            /*
            +
            -
            *
            /
            %       
            */
            var result;
            result=(25+"25");
            console.log("El valor es: "+result);
            result=(25-"25");
            console.log("El valor es: "+result);
            result=(25*25);
            console.log("El valor es: "+result);
            result=(25/0);
            console.log("El valor es: "+result);
            console.log(typeof Infinity);
            
            result=500;
            /*Contador y acumuladores*/
            result=result+200;
            result=result+300;
            result+=500; //result=resulto+500;
            console.log("Disponile:"+result);

        </script>    
    </body>
</html>
